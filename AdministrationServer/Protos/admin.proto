syntax = "proto3";
import "google/protobuf/empty.proto";

option csharp_namespace = "AdministrationServer";

package admin;

// Definicion del servicio
service Admin {

  // Funciones del servicio
  rpc PostProduct(ProductDTO) returns (MessageReply);
  rpc DeleteProduct(ProductIdUser) returns (MessageReply);
  rpc GetAllProducts(EmptyMessage) returns (ProductList);
  rpc UpdateProduct(Product) returns (Product);
  rpc BuyProduct(PurchaseInfo) returns (MessageReply);
  rpc GetAllProductReviews(ProductInfo) returns (ReviewList);
}

message EmptyMessage{}

message ProductIdUser{
  string id = 1;
  string username = 2;
}

message Id {
  string id = 1;
}

message MessageReply {
  string message = 1;
}

message ProductInfo {
  string productName = 1;
  string creator= 2;
}

message PurchaseInfo {
  string product = 1;
  string username = 2;
  string creator = 3;
}

message Username {
  string username = 1;
}

message ImageUrl {
  string imagePath = 1;
}

message SearchString {
  string searchString = 1;
}

message Review {
  string id = 1;
  string user = 2;
  string comment = 3;
  int32 score = 4;
}

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  int32 stock = 4;
  double price = 5;
  string imagePath = 6;
  string creator = 7;
  ReviewList reviews = 8;
}

message ProductList {
  repeated Product products = 1;
}

message ReviewList {
  repeated Review reviews = 1;
}

//DTOs para creacion 

message ReviewCreationDTO {
  string product = 1;
  string user = 2;
  int32 score = 3;
  string comment = 4;
  string creator = 5;
}

message ProductDTO{
  string name = 1;
  string description = 2;
  int32 stock = 3;
  double price = 4;
  string imagePath = 5;
  string creator = 6;
}